    <form action='' method='post' class='contact-me-form'>
        <h1>CONTACT ME</h1>
        <div class='form-row'>
            <label for='full-name'>Your Name</label>
            <input id='full-name' name='full-name' type='text' />
        </div>

        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email'
                   name='email'
                   type='email'
                   placeholder='name@example.com' />
        </div>

        <fieldset class='legacy-form-row'>
            <legend>What would you like done?</legend>
            <input id='job-1'
                   name='job'
                   type='radio'
                   value='design' />
            <label for='job-1' class='radio-label'>Design</label>
            <input id='jobs-2'
                   name='job'
                   type='radio'
                   value='development'
                   checked />
            <label for='job-2' class='radio-label'>Development</label>
        </fieldset>

        <div class='form-row'>
            <label for='purpose'>Project Purpose</label>
            <select id='purpose' name='purpose'>
                <option value='b'>Business</option>
                <option value='p'>Personal</option>
            </select>
        </div>

        <div class='form-row'>
            <label for='abstract'>Abstract</label>
            <textarea id='abstract' name='abstract'></textarea>
            <div class='instructions'>Describe your project in 500 words or less</div>
        </div>

        <div class='form-row'>
            <label class='checkbox-label' for='available'>
                <input id='available'
                       name='available'
                       type='checkbox'
                       value='is-available' />
                <span>I am available to meet in person.</span>
            </label>
        </div>

        <div class='form-row'>
            <button>Submit</button>
        </div>

    </form>
